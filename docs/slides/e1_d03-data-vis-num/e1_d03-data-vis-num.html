# Variablen Typen

.midi[
.pull-left[
## Numerisch
**Diskrete Variablen**
- nicht negative
- z√§hlbare
- ganze Zahlen
- z.B. Anzahl Sch√ºler, W√ºrfelwurf

**Stetige (kontinuierliche) Variablen**

- unendliche Anzahl von Werten 
- zwischen zwei Werten
- auch Datums/Uhrzeitwerte
- z.B. L√§nge, Gewicht, Gr√∂sse 

]

.pull-right[
## Nicht numerisch

**Kategoriale Variablen**
- endliche Anzahl von Werten 
- eindeutige Gruppen (z.B. EU L√§nder)
- **ordinal**, wenn diese eine logische Reihenfolge/Rangordnung aufweisen (z.B. Wochentage, Schulnoten)

]

]




???
Diskrete Variablen sind numerische Variablen, die zwischen zwei beliebigen Werten eine z√§hlbare Anzahl von nicht negativen Werten aufweisen. Eine diskrete Variable ist immer numerisch. Beispiele: Die Anzahl Sch√ºler in der Primarschule oder das Ergebnis eines Wurfs eines W√ºrfels. 

Stetige Daten sind numerische Variablen, die zwischen zwei beliebigen Werten eine unendliche Anzahl von Werten aufweisen. Stetige Variablen k√∂nnen aus numerischen oder Datums-/Uhrzeitwerten bestehen. Beispiel: die L√§nge eines Teils oder Datum und Uhrzeit eines Zahlungseingangs

Kategoriale Variablen umfassen eine endliche Anzahl von Kategorien oder eindeutigen Gruppen. Kategoriale Daten m√ºssen nicht zwangsl√§ufig eine logische Reihenfolge aufweisen. Zu den kategorialen Pr√§diktoren z√§hlen beispielsweise Geschlecht, Materialtyp und Zahlungsmethode
