# Hausaufgabe 4 - Teil 2 - √úbung 6

.pull-left[

```r
lernende %&gt;%   
   drop_na %&gt;% 
   group_by(Jahr) %&gt;% 
   summarise(
      Total = sum(Anzahl)
   ) %&gt;% 
   mutate(
      Differenz = Total - lag(Total)
   ) %&gt;% 
   mutate(
      Veraenderung = case_when(
         Differenz &gt; 0 ~ "Zunahme",
         Differenz &lt; 0 ~ "Abnahme"
      )
   )
```
]
