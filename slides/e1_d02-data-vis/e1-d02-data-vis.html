???

Die Funktion `ggplot()` erzeugt hier ein Koordinatensystem, welchem Ebenen hinzugef√ºgt werden. Das erste Argument von ggplot ist der Datenatz, welcher im Diagram verwendet werden soll. 

ggplot(data = penguins) erzeugt ein leeres Diagram. 

Um ein komplettes Diagramm zu erzeugen m√ºssen eine oder mehrere Ebenen hinzugef√ºgt werden, sogenannte geoms, oder geometrische Funktionen. Jede dieser geometrischen Funktionen √ºbernimmt ein Argument `mapping`. Dies definiert wie die Variablen auf visuelle Eigenschaften (aesthetics) abgebildet werden.

## Mapping vs. setting

- **Mapping:** Determine the size, alpha, etc. of points based on the values of a variable in the data
  - goes into `aes()`

- **Setting:** Determine the size, alpha, etc. of points **not** based on the values of a variable in the data
  - goes into `geom_*()` (this was `geom_point()` in the previous example, but we'll learn about other geoms soon!)

--- 
## Faceting summary

- `facet_grid()`:
    - 2d grid
    - `rows ~ cols`
    - use `.` for no split
- `facet_wrap()`: 1d ribbon wrapped according to number of rows and columns specified or available plotting area
