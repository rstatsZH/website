## Data: Palmer Penguins

Ein Datensatz √ºber Pinguine Spezies auf Inseln im Palmer Archipelago mit Variablen f√ºr Gr√∂sse (Flossenl√§nge, Gewicht, Schnabelmasse), und Geschlecht. 

.pull-left-narrow[
&lt;img src="img/penguins.png" width="80%" style="display: block; margin: auto;" /&gt;
]
.pull-right-wide[

```
Rows: 344
Columns: 8
$ species           &lt;fct&gt; Adelie, Adelie, Adelie, Adelie, Adeli‚Ä¶
$ island            &lt;fct&gt; Torgersen, Torgersen, Torgersen, Torg‚Ä¶
$ bill_length_mm    &lt;dbl&gt; 39.1, 39.5, 40.3, NA, 36.7, 39.3, 38.‚Ä¶
$ bill_depth_mm     &lt;dbl&gt; 18.7, 17.4, 18.0, NA, 19.3, 20.6, 17.‚Ä¶
$ flipper_length_mm &lt;int&gt; 181, 186, 195, NA, 193, 190, 181, 195‚Ä¶
$ body_mass_g       &lt;int&gt; 3750, 3800, 3250, NA, 3450, 3650, 362‚Ä¶

```

---
.panelset[
.panel[.panel-name[Plot]
&lt;img src="e1_d02-data-vis_files/figure-html/unnamed-chunk-9-1.png" width="90%" style="display: block; margin: auto;" /&gt;
]
.panel[.panel-name[Code]


```r
ggplot(data = penguins, 
       mapping = aes(x = bill_depth_mm, 
                     y = bill_length_mm,
                     colour = species)) +
  geom_point() +
  labs(title = "Bill depth and length",
       subtitle = "Dimensions for Adelie, Chinstrap, and Gentoo Penguins",
       x = "Bill depth (mm)", 
       y = "Bill length (mm)",
       colour = "Species") 
```
]
]

???

Die Funktion `ggplot()` erzeugt hier ein Koordinatensystem, welchem Ebenen hinzugef√ºgt werden. Das erste Argument von ggplot ist der Datenatz, welcher im Diagram verwendet werden soll. 

ggplot(data = penguins) erzeugt ein leeres Diagram. 

Um ein komplettes Diagramm zu erzeugen m√ºssen eine oder mehrere Ebenen hinzugef√ºgt werden, sogenannte geoms, oder geometrische Funktionen. Jede dieser geometrischen Funktionen √ºbernimmt ein Argument `mapping`. Dies definiert wie die Variablen auf visuelle Eigenschaften (aesthetics) abgebildet werden.  

Neu hier f√ºr euch ist die Funktion `labs()`. Sie steht f√ºr Labels und hier k√∂nnen jegliche Labels angepasst werden.

## Faceting - Zusammenfassung

- `facet_grid()`:
- 2d grid
- `rows ~ cols`
- nutze `.` um nicht zu splitten 
- `facet_wrap()`: 1d wird entsprechend der angegebenen Anzahl von Zeilen und Spalten oder der verf√ºgbaren Plotfl√§che umbrochen
