## dplyr::select() - Spalten beim Namen ausw√§hlen


```r
# Erste M√∂glichkeit
penguins %&gt;% 
  select(species, bill_length_mm, bill_depth_mm, flipper_length_mm)

# Zweite M√∂glichkeit
penguins %&gt;% 
  select(species, bill_length_mm:flipper_length_mm)

# Dritte M√∂glichkeit - nicht zu empfehlen
penguins %&gt;% 
  select(1, 3, 4, 5) 
```


```
# A tibble: 4 x 4
  species bill_length_mm bill_depth_mm flipper_length_mm
  &lt;fct&gt;            &lt;dbl&gt;         &lt;dbl&gt;             &lt;int&gt;
1 Adelie            39.1          18.7               181
2 Adelie            39.5          17.4               186
3 Adelie            40.3          18                 195
4 Adelie            NA            NA                  NA
```

---
## dplyr::arrange() - Zeilen neu ordnen


```r
# Aufsteigende Reihenfolge
penguins %&gt;% 
  arrange(body_mass_g)

# Absteigende Reihenfolge
penguins %&gt;% 
  arrange(desc(body_mass_g))
```
