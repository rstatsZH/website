# .large[Data Science Lifecycle]

???

- Wir haben bereits eine ganze Menge √ºber Visualisierungen gelernt und diese sind ein guter Ausgangspunkt wenn wir mit Daten arbeiten
- Was die Daten bisher alle gemeinsam hatten ist, dass diese in einem Format kommen, welches es uns erm√∂glicht direkt in die Visualsierungen einzusteigen
- In der Realit√§t ist das allerdings selten der Fall

---
background-image: url(img/data-science-lifecycle_de/data-science-lifecycle_de.001.png)
background-size: contain


???


- Jedes Data Science Projekt folgt in etwa einem √§hnlichen Zyklus, auch als als Data Science Lifecycle bezeichnet
- Ich m√∂chte diesen jetzt etwas erl√§utern und in Zukunft nutzen um uns zu orientieren

---
background-image: url(img/data-science-lifecycle_de/data-science-lifecycle_de.002.png)
background-size: contain


???

1. Als erstes m√ºssen wir unsere Daten importieren. Typischerweise bedeuetet dies, dass wirt Daten:

- aus einer Datei
- aus einer Datenbank
- oder aus einer Web Applikation haben, welche wir in R importieren wollen.

2. Wenn wir es schaffen Daten zu importieren, dann k√∂nnen wir auch Data Science damit machen.


---
background-image: url(img/data-science-lifecycle_de/data-science-lifecycle_de.003.png)
background-size: contain

???

1. Sobald die Daten importiert sind, m√ºssen wir sie s√§ubern und aufr√§umen (Dazu werde ich auch tidying sagen)
2. Dies bedeutet Daten in eine Struktur zu bringen, welche es uns erlaubt uns auf unsere Fragen zu konzentrieren und nicht auf das Format in welchem die Daten sein m√ºssen 
3. In diesem Schritt verbringen wir typischwerweise den gr√∂ssten Anteil unserer Zeit. 
4. Es wurde gesch√§tzt, dass wir etwa 3/4 unserer Zeit mit dem Data tidying verbringen, bevor wir diese f√ºr eine Analyse nutzen k√∂nnen.
5. Es lohnt sich also hier Zeit in √úbungen zu investieren, in welchen ihr lernt Daten in ein Format zu bringen, welches tidy ist und das vielleicht schon wenn diese gesammelt werden und bevor sie importiert werdern. 

---
background-image: url(img/data-science-lifecycle_de/data-science-lifecycle_de.004.png)
background-size: contain

???

1. Sobald unsere Daten tidy sind, ist ein typischer erster Schritt die Daten Transfomationen oder auch Manipulation gennannt.
2. Dies beinhaltet, zum Beispiel:
     - Daten auf das eingrenzen was uns interessiert (z.B. Alle Personen √ºber 18 Jahre in einer bestimmten Gemeinde; Oder alle Daten aus dem letzten Jahr anstatt der letzten 20 Jahre)
     - neue Variablen aus existierenden Variablen erstellen (z.B. Bev√∂lkerungsdichte aus der Bev√∂lkerung und Fl√§che einer Gemeinde)
     - zusammenfassende Statistiken berechnen, wie H√§ufigkeiten oder den Durchschnitt

---
background-image: url(img/data-science-lifecycle_de/data-science-lifecycle_de.005.png)
background-size: contain


???
1. Sobald wir die tidy Daten und die Variablen haben welche wir brauchen, gibt es zwei Wege um Wissen zu generieren:

- Visualisierungen, und
- Modellierungen

2. Diese haben komplement√§re St√§rken und die meisten Analysen werden einige Male zwischen den beiden iterieren

3. Visualiserungen ist eine fundamental menschliche Aktivit√§t. Eine gute Visualisierungen zeigt uns Dinge die wir nicht erwartet haben, oder wirft neue Fragen √ºber unsere Daten auf. 

---
background-image: url(img/data-science-lifecycle_de/data-science-lifecycle_de.006.png)
background-size: contain

???

1. Modelle sind komplement√§re Werkzeuge zu Visualisierungen. Sobald wir unsere Fragen pr√§zise definiert haben, k√∂nnen wir Modelle nutzen um diese zu beantworten.
2. Modellierungen spielen eine untergeordnete Rolle in unserem Kurs. Aber, ich bin √ºberzeugt, dass ihr euch am Ende des Kurses selbstst√§ndig und effizient in diesem Bereich weiterbilden k√∂nnt. Wichtiger ist es, dass ihr die Grundprinzipien versteht welche immer wieder angewendet werden.

---
background-image: url(img/data-science-lifecycle_de/data-science-lifecycle_de.007.png)
background-size: contain


???

1. Der letzte Schritt ist die Kommunikation. Ein kritischer Aspekt eines jeden Analyse Projektes.

2. Es spielt keine Rolle wie gut wir unsere Daten durch Modelle und Visualisierungen kennengelernt haben, wenn wir die Ergebnisse nicht auch mit anderen kommunizieren k√∂nnen.

3. R ist hat in diesem Bereich in den letzten Jahren deutlich zu gelegt. Es ist zu einer Programmiersprache auch f√ºr die Kommunikation geworden. 

---
background-image: url(img/data-science-lifecycle_de/data-science-lifecycle_de.008.png)
background-size: contain

???

1. In den n√§chsten 2 Wochen werden wir uns vor Allem mit dem Tidying und der Tranformation von Daten besch√§ftigen.
2. Dies wird oft auch als Data Wrangling bezeichnet, da es wie ein Kampf sein kann die Daten in das richtige Format zu bringen.

# .large[What is Tidy Data?]

---
background-image: url(img/tidydata_1.jpg)
background-size: 90%

.footnote[Illustrations from the [Openscapes](https://www.openscapes.org/) blog [Tidy Data for reproducibility, efficiency, and collaboration](https://www.openscapes.org/blog/2020/10/12/tidy-data/) by [Julia Lowndes](https://twitter.com/juliesquid) and [Allison Horst](https://twitter.com/allison_horst)]

???

1. Das Wort Tidy, also "aufger√§umt" ist uns bisher nur im Zusammenhang mit dem "tidyverse" begegnet
2. Wir wollen jetzt beginnen uns mit dem Konzept von "tidy data" zu besch√§ftigen
3. Tidy Data ist eine Art um Daten zu beschreiben, die mit einer bestimmten Struktur organisiert sind
4. Es sind tabellarische Daten, bei der 
    - jede Variable in einer eigenen Spalte steht,
    - jede Beobachtung ihrer eigene Zeile hat, und
    - jede Zelle genau ein einen Wert angibt

---
background-image: url(img/tidydata_2.jpg)
background-size: contain

.footnote[Illustrations from the [Openscapes](https://www.openscapes.org/) blog [Tidy Data for reproducibility, efficiency, and collaboration](https://www.openscapes.org/blog/2020/10/12/tidy-data/) by [Julia Lowndes](https://twitter.com/juliesquid) and [Allison Horst](https://twitter.com/allison_horst)]

???

1. Der Autor Leo Tolstoy hat einmal gesagt, dass "alle gl√ºcklichen Familien einander gleichen, aber dass jede ungl√ºckliche Familien auf ihre eigene Art ungl√ºcklich ist"
2. Und so beschreibt Hadley Wickham Daten. 
3. Die Struktur von Tidy Data gleicht einander, aber jeder unaufger√§umte, messy Datensatz ist messy auf seine eigene Weise

---
background-image: url(img/tidydata_3.jpg)
background-size: contain

.footnote[Illustrations from the [Openscapes](https://www.openscapes.org/) blog [Tidy Data for reproducibility, efficiency, and collaboration](https://www.openscapes.org/blog/2020/10/12/tidy-data/) by [Julia Lowndes](https://twitter.com/juliesquid) and [Allison Horst](https://twitter.com/allison_horst)]

???

1. Tidy data macht uns effizienter
2. Denn wenn unsere Daten tidy sind, dann k√∂nnen wir verschiedenste Werkzeuge nutzen die daf√ºr entwickelt wurden mit dieser Struktur zu arbeiten
3. Genau das sind die Werkzeuge des tidyverse

---
background-image: url(img/tidydata_4.jpg)
background-size: contain

.footnote[Illustrations from the [Openscapes](https://www.openscapes.org/) blog [Tidy Data for reproducibility, efficiency, and collaboration](https://www.openscapes.org/blog/2020/10/12/tidy-data/) by [Julia Lowndes](https://twitter.com/juliesquid) and [Allison Horst](https://twitter.com/allison_horst)]

???

1. Tidy data erleichtert die Zusammenarbeit
2. Und das unabh√§ngig davon ob wir dabei an an uns selbst in der Zukunft denken, oder an aktuelle und zuk√ºnftige Teamkolleginnen und Kollegen
3. Eine Organisation, und gemeinsame Nutzung von Daten auf konsistente und vorhersehbare Weise, beudeutet weniger Anpassung, Zeit und Aufwand f√ºr Alle 

---
background-image: url(img/tidydata_5.jpg)
background-size: contain

.footnote[Illustrations from the [Openscapes](https://www.openscapes.org/) blog [Tidy Data for reproducibility, efficiency, and collaboration](https://www.openscapes.org/blog/2020/10/12/tidy-data/) by [Julia Lowndes](https://twitter.com/juliesquid) and [Allison Horst](https://twitter.com/allison_horst)]

???
1. Tidy data unterst√ºzt auch die Reproduzierbarkeit und Wiederverwendbarkeit unseres Codes
2. Analysen k√∂nnen leichter verstanden, aktualisiert und wiederverwendete werden, da alle die gleichen Datenstruktur erwarten

1. Sobald ihr mit den Werkzeugen f√ºr die Arbeit mit tidy data ausgestattet seid, er√∂ffnet sich eine ganze neue Welt von Datens√§tzen
2. Diese f√ºhlen sich zug√§nglicher an, da mit vertrauten Werkzeugen gearbeitet werden kann
3. Dieses Vertrauen und die F√§higkeit zur Zusammenarbeit sind wahrscheinlich das Beste an Tidy Data
